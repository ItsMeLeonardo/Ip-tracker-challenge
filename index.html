<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Vite App</title>
  </head>
  <body>
    <main class="Container">
      <header class="Title">
        <h1>IP Address Traker</h1>
      </header>
      <form class="Form">
        <input
          class="Form-input"
          type="search"
          name="searchIp"
          id="searchIp"
          placeholder="Search for any IP address"
        />
        <button class="Form-button">
          <i class="gg-search"></i>
        </button>
      </form>
      <section class="Data-container">
        <ul class="Data-list">
          <li class="Data-item">
            <header class="Data-title">Ip address</header>
            <p class="Data-content ipAddress"></p>
          </li>
          <li class="Data-item">
            <header class="Data-title">Location</header>
            <p class="Data-content location"></p>
          </li>
          <li class="Data-item">
            <header class="Data-title">Timezone</header>
            <p class="Data-content timezone"></p>
          </li>
          <li class="Data-item">
            <header class="Data-title">ISP</header>
            <p class="Data-content isp"></p>
          </li>
        </ul>
      </section>
    </main>

    <div id="map" class="Map"></div>
    <script defer src="/main.js" type="module"></script>
  </body>
</html>
